<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
    <title>Document</title>

</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center mt-2 text-success">
            CRUD Operation
        </h1>

        <div class="row justify-content-center">
            <!-- put here user list -->
            <div class="col-lg-9 col-md-6 col-12 mt-5">
               
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="tableData">
                      
                    </tbody>
                </table>
            </div>
        </div>

        <!-- insert here -->
        <div class="row justify-content-center">
            <div class="col-lg-2 col-md-4 col-12 text-center mt-5">
                <button type="button" class="btn-success btn-center" style="color: white;" onclick="asd(1)"
                    id="insert">GET</button>
                <!-- <button class="btn-success btn-center" id="get" onclick="selectType('get')">GET</button> -->
            </div>
            <div class="col-lg-2 col-md-4 col-12 text-center mt-5">
                <button class="btn-primary" onclick="asd(2)">POST</button>
            </div>
            <div class="col-lg-2 col-md-4 col-12 text-center mt-5">
                <button class="btn-warning" onclick="asd(3)">PUT</button>
            </div>
            <div class="col-lg-2 col-md-4 col-12 text-center mt-5">
                <button class="btn-danger" onclick="asd(4)">DELETE</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-5">
                <div>
                    <form id="asd" action="">
                        <h3>Please add user detail</h3>
                        <div class="form-group">
                            <input type="text" class="form-control login" id="user_id" placeholder="ID">
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-success btn-block pt-2 pb-2" style="color: white;"
                                onclick="getUserDetails()" id="insert">Submit</button>
                        </div>
                    </form>

                    <form id="postForm" method="post" action="">
                        <h3>Please add user details</h3>

                        <div class="form-group">
                            <input type="text" class="form-control login" id="First_Name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control login" id="Last_Name" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control login" id="Email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-success btn-block pt-2 pb-2" style="color: white;"
                                onclick="submitUserDetails()" id="submitaDetails">Submit</button>
                        </div>

                    </form>

                    <form id="updateForm" method="post" action="">
                        <h3>Please update user details</h3>
                        <div class="form-group">
                            <input type="text" class="form-control login" id="uid" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control login" id="f_name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control login" id="l_name" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control login" id="email_address"
                                placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-success btn-block pt-2 pb-2" style="color: white;"
                                onclick="updateUserDetails()" id="submitaDetails">Submit</button>
                        </div>

                    </form>

                    <form id="deleteForm" action="">
                        <h3>Please add user detail</h3>
                        <div class="form-group">
                            <input type="text" class="form-control login" id="u_id" placeholder="ID">
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-success btn-block pt-2 pb-2" style="color: white;"
                                onclick="deleteUser()" id="delete_user">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div id="showUsers" class="mt-5">
                    <div class="row">
                        <div class="col-md-6">Id</div>
                        <div class="col-md-6" id="getId"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">First Name</div>
                        <div class="col-md-6" id="fname"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Last Name</div>
                        <div class="col-md-6" id="lname"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Email</div>
                        <div class="col-md-6" id="email_id"></div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>
</html>
